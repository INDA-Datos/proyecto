<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/limpiezastyle.css') }}">
    <title>Subir Archivo JSON</title>
</head>
<body>
<header>
    <h1>Exploración y Análisis de Datos de E-commerce</h1>
</header>

<main>
    <!-- Botón de regresar -->
    <a href="javascript:history.back()" class="back-button">Regresar</a>

    <!-- Formulario para subir archivo JSON -->
    <form id="upload-form" enctype="multipart/form-data">
        <label for="file-input">Sube tu archivo JSON:</label>
        <input type="file" id="file-input" name="file" accept=".json">
        <button type="submit">Procesar</button>
    </form>

    <!-- Sección de resultados de limpieza -->
    <section id="results-section" class="hidden">
        <h2>Resultados de Limpieza</h2>
        <div id="cleaning-results">
            <!-- Los resultados se mostrarán dinámicamente -->
        </div>
    </section>

</main>

<!-- Modal de carga -->
<div id="modal" class="modal" style="display: none;">
    <div class="modal-content">
        <div class="spinner"></div>
        <p>Procesando archivo JSON, por favor espera...</p>
    </div>
</div>

<!-- Scripts -->
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
<script src="{{ url_for('static', filename='js/limpiezadatos.js') }}"></script>
</body>
</html>
